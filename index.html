    <h2>NEW ASSIGNMENTS:</h2>
    <div class="card">
        <div class="card-body">
          <div class="info">
             <h3>Assignment name: </h3>
             <h3>Assignment given: </h3>
             <h3>Due date: </h3>
          </div>
          <button data-open-modal>Submit Assignment</button>
          <dialog data-modal>
          <form> 
          <input type="text" name="sname" id="sname" placeholder="Enter your name"/><Br><br>
          <input type="text" name="regno" id="regno" placeholder="Enter your regno"/><br><br>
          <input type="file" name="file" ><br>
          <button type-"submit" formmethod-"dialog" > Cancel</button> <br>
          <button type="submit">Submit</button><br>
          </form> 
          </dialog>
          <script>
          const openButton = document .querySelector (" [data-open-modal]")
          const closeButton = document. querySelector (" [data-close-modal]")
          const modal = document. querySelector("[data-modal]")
          openButton.addEventListener("click", () => {
          modal.showModal()
          })
          closeButton. addEventListener("click", () => {
          modal.close ( )
          })
          </script>
    
</body>
